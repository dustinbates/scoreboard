<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body class="bg-light">

    <header>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-end">
                    <button class="btn btn-danger" onclick="resetScore()">Reset</button>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-6 border d-flex flex-column align-items-center">
                    <h1>Home</h1>
                    <p id="home-score" class="fs-3">0</p>
                </div>
                <div class="col-6 border d-flex flex-column align-items-center">
                    <h1>Away</h1>
                    <p id="away-score" class="fs-3">0</p>
                </div>
            </div>

            <div class="row">
                <div class="col-10 m-auto d-flex flex-row justify-content-center">
                    <button class="btn btn-success fancy" onclick="homeClick()">Home +1</button>
                    <button class="btn btn-success fancy" onclick="homeClickThree()">Home +3</button>
                    <button class="btn btn-success fancy" onclick="homeClickMinus()">Home -1</button>
                    <button class="btn btn-success fancy" onclick="homeClickMinusThree()">Home -3</button>
                </div>
            </div>

            <div class="row">
                <div class="col-10 m-auto d-flex flex-row justify-content-center">
                    <button class="btn btn-primary fancy" onclick="awayClick()">Away +1</button>
                    <button class="btn btn-primary fancy" onclick="awayClickThree()">Away +3</button>
                    <button class="btn btn-primary fancy" onclick="awayClickMinus()">Away -1</button>
                    <button class="btn btn-primary fancy" onclick="awayClickMinusThree()">Away -3</button>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    
    <script src="app.js"></script>
</body>
</html>
